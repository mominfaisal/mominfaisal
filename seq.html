<!DOCTYPE html>
<html>
    <head>
        <title>Sequence</title>

    </head>
<body>
        <p id="no"></p>
</body>
<script>
    text="";
    for(i<0;i<=10;i++){

        text+="The number is "+i+"<br>";

    }
    document.getElementById("no").innerHTML=text;
</script>
</html>
