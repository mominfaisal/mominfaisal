<!DOCTYPE html>
<html>
    <head>
        <title>CALCULATOR</title>
    </head>
<body>
        first number<input type="text" id="num1"><br>
        enter operator<input type="text" id="op"><br>
        second number<input type="text" id="num2"><br>
        <input type="button" onclick="cal()" value="Calculate">
        Output<input type="text" id="result">


</body>

<script type="text/javascript">
    function cal(){
        num1=parseInt(document.getElementById("num1").value);
        num2=parseInt(document.getElementById("num2").value);
        ch=document.getElementById("op").value;
        switch(ch)
        {
            case "+":
                    add(num1,num2);
                    break;

            case "-":
                    sub(num1,num2);
                    break;

            case "*":
                    mul(num1,num2);
                    break;

            case "/":
                    div(num1,num2);
                    break;

        }
        function add(a,b){
            document.getElementById("result").value=a+b;
        }
        function sub(a,b){
            document.getElementById("result").value=a-b;
        }
        function mul(a,b){
            document.getElementById("result").value=a*b;
        }
        function div(a,b){
            document.getElementById("result").value=a/b;
        }
        

    }

</script>






</html>
